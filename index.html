  <!-- Futuristisch font -->

  <style>
    body {
      background: black;
      color: white;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 40px;
      letter-spacing: 1px;
      text-align: center;
    }

    h1 {
      font-size: 34px;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    ul {
      list-style: none;

    }

      margin: 14px 0;
    }

    a {
      color: white;
      text-decoration: none;
      font-size: 22px;
      transition: 0.25s;
    }

    a:hover {
      color: #00eaff;
      padding-left: 12px;
      text-shadow: 0 0 8px #00eaff;
    }
  </style>
